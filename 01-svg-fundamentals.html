<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG fundamentals</title>
  </head>
  <body>
    <svg width="960" height="500">
      <circle cx="60" cy="60" r="50" stroke="yellow" stroke-width="5"></circle>
      <circle cx="170" cy="60" r="50" fill="red"></circle>
      <rect
        x="250"
        y="25"
        width="150"
        height="50"
        fill="blue"
        stroke="red"
        stroke-width="5"
      ></rect>
      <!-- <line x1="0" y1="0" x2="100" y2="100" stroke="red"></line> -->
      <!-- M is move to -->
      <!-- L is line to -->
      <!-- let's make x -->
      <text x="225" y="170" class="small">Make X</text>
      <path d="M200,200L300,300" stroke="black" stroke-width="5"></path>
      <path fill="none" d="M300,200L200,300" stroke="black" stroke-width="5"></path>
    </svg>
  </body>
</html>
